<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container py-3 text-align-center">
        <h1 class="quiz text-primary ">Test questions from JS</h1>

    </div>

    <div class="result d-none py-4 bg-light text-center">
        <div class="container lead">
        <p class="display-6">Your answer is 
            <span class="text-primary display-4 p-3 score">0%</span>
            correct
        </p>
    </div>
    </div>
    <div class="quiz py-4 bg-secondary">
        <div class="container">
            <h2 class="text-white my-5">Questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.ForEach() methodi return qaytaradimi?</p>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q1" id="a1" value="A">
                        <label for="a1" class="form-check-label">YES</label>
                    </div>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q1" checked id="a2" value="B">
                        <label class="form-check-label"  for="a2">NO</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2.Join() methodi vazifasi nimadan iborat?</p>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q2" id="a1" value="A">
                        <label for="a1" class="form-check-label">Arrayni stringga o'tkazadi!</label>
                    </div>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q2" checked id="a2" value="B">
                        <label class="form-check-label"  for="a2">Stringni arrayga o'tkazib beradi</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3.Nechta data typelar bor
                    </p>
                   
                    <div class="form-check text-white-50">
                        <input type="radio" name="q3" checked id="a2" value="A">
                        <label class="form-check-label"  for="a3">8</label>
                    </div>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q3" checked id="a2" value="B">
                        <label class="form-check-label"  for="a2">6</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4.1 dan 10 gacha tasodifiy sonni qanday yaratish mumkin?
                    </p>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q4" id="a1" value="A">
                        <label for="a1" class="form-check-label">Mtah.floor((Math.random()*10)+1)</label>
                    </div>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q4" checked id="a2" value="B">
                        <label class="form-check-label"  for="a2">Math.random(10+1)</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5.console.log(typeof Infinity);
                        console.log () ?
                    </p>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q5" id="a1" value="A">
                        <label for="a1" class="form-check-label">Infinity</label>
                    </div>
                    <div class="form-check text-white-50">
                        <input type="radio" name="q5" checked id="a2" value="B">
                        <label class="form-check-label"  for="a2">Number</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn-light btn">
                </div>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
